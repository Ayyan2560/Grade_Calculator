<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        label {
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #dadada;
            border-radius: 6px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59,130,246,0.4);
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #3b82f6;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Grade Calculator</h1>

        <form id="gradeForm">
            <label for="score">Enter your score (0â€“100)</label>
            <input type="number" id="score" name="score" required>
            <button type="submit">Calculate Grade</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script src="main.js" type="module"></script>

</body>
</html>
