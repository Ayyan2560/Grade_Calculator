<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gamer Marks Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top, #0b0033, #020010);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Press Start 2P', cursive;
}

.card{
    background:#070016;
    border:2px solid #8a2be2;
    box-shadow:0 0 30px #8a2be2;
    width:360px;
    padding:25px;
    border-radius:12px;
    color:#fff;
    text-align:center;
}

h1{
    color:#00ffee;
    margin-bottom:30px;
    font-size:16px;
    text-shadow:0 0 10px #00ffee;
}

label{
    display:block;
    text-align:left;
    margin:15px 0 5px;
    font-size:9px;
    color:#aaa;
}

input{
    width:100%;
    padding:10px;
    background:#02010a;
    color:#00ffee;
    border:2px solid #00ffee;
    border-radius:6px;
    font-family:'Press Start 2P';
    outline:none;
}

input:focus{
    box-shadow:0 0 10px #00ffee;
}

button{
    margin-top:20px;
    width:100%;
    padding:14px;
    background:linear-gradient(90deg,#8a2be2,#ff00ff);
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:10px;
}

button:hover{
    box-shadow:0 0 20px #ff00ff;
    transform:scale(1.05);
}

.bar-box{
    background:#111;
    border-radius:10px;
    overflow:hidden;
    margin-top:25px;
}

.bar{
    height:16px;
    width:0%;
    background:linear-gradient(90deg,#00ff5d,#00ffee);
    transition:1s;
}

.result{
    margin-top:20px;
    font-size:10px;
    text-shadow:0 0 8px #00ff5d;
}

.warning{
    color:red;
    text-shadow:0 0 12px red;
    animation:shake 0.2s infinite;
}

@keyframes shake{
    0%{transform:translateX(-3px);}
    50%{transform:translateX(3px);}
    100%{transform:translateX(-3px);}
}

</style>
</head>
<body>

<div class="card">

    <h1>LEVEL RESULT</h1>

    <label>FULL XP</label>
    <input type="number" id="full" placeholder="Enter Full Marks">

    <label>EARNED XP</label>
    <input type="number" id="obtained" placeholder="Enter Obtained Marks">

    <button onclick="calculate()">START SCAN</button>

    <div class="bar-box">
        <div class="bar" id="bar"></div>
    </div>

    <div id="result" class="result"></div>

</div>


<script>

function calculate(){

    let full = Number(document.getElementById("full").value);
    let obtained = Number(document.getElementById("obtained").value);

    let result = document.getElementById("result");
    let bar = document.getElementById("bar");

    if(obtained > full || full <= 0 || obtained < 0){
        result.innerHTML = "âš  INVALID PERCENTAGE";
        result.classList.add("warning");
        bar.style.width="0%";
        return;
    }

    result.classList.remove("warning");

    let percent = (obtained / full) * 100;
    percent = Math.round(percent);

    bar.style.width = percent + "%";
    result.innerHTML = "RESULT : " + percent + "%";

}

</script>

</body>
</html>
